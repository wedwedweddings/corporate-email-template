<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wed Wed Weddings 💍 Email Template</title>
  </head>
  <body>
    <!-- Container -->
    <div
      style="
        background-color: #4185a4;
        background: linear-gradient(
          120deg,
          rgba(21, 81, 107, 1) 0%,
          rgba(65, 133, 164, 1) 35%,
          rgba(140, 189, 210, 1) 100%
        );
        border: 1rem solid #e1e9f2;
        font-family: Arial, Helvetica, sans-serif;
        position: relative;
      "
    >
      <!-- Header -->
      <div style="display: block; text-align: center">
        <!-- Title -->
        <h1
          style="
            color: white;
            filter: drop-shadow(0 0 8px rgba(65, 133, 164, 0.85));
            font-size: 4rem;
            margin: 16px 0;
            -webkit-text-stroke: 1px rgba(65, 133, 164, 0.1);
          "
        >
          ¡HOLA!
        </h1>
      </div>

      <!-- Content -->
      <div style="background-color: white; box-shadow: 0 8px 32px rgba(65, 133, 164, 0.5); width: 100%">
        <!-- Card -->
        <div style="margin: 0 auto; padding: 2rem 0; width: 90vw">
          <!-- Subtitle -->
          <h3 style="color: rgba(0, 0, 0, 0.5)">🚀 Subtítulo 🚀</h3>

          <!-- Texts -->
          <p style="color: rgba(0, 0, 0, 0.65); text-align: justify">
            Línea uno.
            <br /><br />
            Línea dos.
            <br /><br />
            Línea tres.
            <br /><br />
            Línea cuatro.
            <br /><br />
            💍 Elemento listado.
            <br />
            💍 Elemento listado.
            <br />
            💍 Elemento listado.
            <br />
            💍 Elemento listado.
            <br />
            💍 Elemento listado.
            <br /><br />
            Línea cinco.
            <br /><br />
            <!-- Bye -->
            💍 El equipo de <strong>Wed Wed Weddings</strong> 💍
          </p>

          <!-- Signature -->
          <div
            style="
              align-items: center;
              display: flex;
              flex-direction: row;
              flex-wrap: wrap;
              justify-content: flex-start;
              padding: rem 0;
            "
          >
            <!-- Logo -->
            <div style="margin-right: 0.5rem">
              <a href="https://wedwedweddings.com/">
                <img
                  src="https://res.cloudinary.com/wedwedweddings/image/upload/v1587922253/EmailTemplate/logo_sssxpc.png"
                  alt="Wed Wed Weddings"
                  style="height: auto; margin-top: 0.5rem; vertical-align: middle; width: 72px"
                />
              </a>
            </div>

            <!-- Contact -->
            <div style="margin-left: 0.5rem">
              <p style="color: #4185a4; margin-bottom: 8px; font-size: 0.85rem">💌 <strong>Contacto</strong> 💌</p>
              <p style="color: rgba(65, 133, 164, 0.85); font-size: 0.65rem; margin: 4px 0">hola@wedwedweddings.com</p>
              <p style="color: rgba(65, 133, 164, 0.85); font-size: 0.65rem; margin: 4px 0">
                <a href="https://www.instagram.com/wed.wed.weddings/" style="text-decoration: none; color: inherit"
                  >Instagram</a
                >
              </p>
              <p style="color: rgba(65, 133, 164, 0.85); font-size: 0.65rem; margin: 4px 0">
                <a href="https://www.facebook.com/plan.your.wwwedding/" style="text-decoration: none; color: inherit"
                  >Facebook</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
